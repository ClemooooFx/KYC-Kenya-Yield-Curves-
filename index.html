<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kenya Treasury Yield Curves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kenya Treasury Yield Curves</h1>

    <div class="controls">
        <button onclick="loadAndDisplay('data/Treasury Bills Average Rates.xlsx', 't-bills-chart', 't-bills-table')">Load T-Bills</button>
        <button onclick="loadAndDisplay('data/Issues of Treasury Bonds.xlsx', 't-bonds-chart', 't-bonds-table')">Load T-Bonds</button>
        <button onclick="loadYieldCurve('yield-curve-chart')">Load Yield Curve</button>
    </div>

    <div class="main-container">
    <div class="chart-container">
        <h2>Yield Curve</h2>
        <div style="text-align: center; margin-bottom: 20px;">
            <label for="date-picker">Select Date:</label>
            <input type="date" id="date-picker">
        </div>
        <canvas id="yield-curve-chart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Treasury Bills Average Rates</h2>
        <canvas id="t-bills-chart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Issues of Treasury Bonds</h2>
        <canvas id="t-bonds-chart"></canvas>
    </div>
    </div>

    <div class="data-container">
        <h2>T-Bills Raw Data</h2>
        <table id="t-bills-table" border="1">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="data-container">
        <h2>T-Bonds Raw Data</h2>
        <table id="t-bonds-table" border="1">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
