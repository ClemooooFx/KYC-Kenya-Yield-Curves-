<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kenya Treasury Yield Curves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kenya Treasury Yield Curves</h1>

    <div class="main-container">
    <div class="chart-container">
        <h2>Yield Curve</h2>
        <div style="text-align: center; margin-bottom: 20px;">
            <label for="date-picker">Select Date:</label>
            <input type="date" id="date-picker">
        </div>
        <canvas id="yield-curve-chart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Treasury Bills Monthly Average Rates, 1997 - Present</h2>
        <canvas id="t-bills-chart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Treasury Bonds Monthly Average Rates, 2007 - Present</h2>
        <canvas id="t-bonds-chart"></canvas>
    </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
