<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kenya Treasuries Yield Curve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kenya Treasury Yield Curves</h1>

    <div class="main-container">
    <div class="chart-container">
    <h2>Yield Curve</h2>
    <div style="text-align: center; margin-bottom: 20px;">
        <label for="date-picker">Select Date:</label>
        <input type="date" id="date-picker">
        <button id="pin-curve-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pin-fill" viewBox="0 0 16 16">
                <path d="M4.146.146A.5.5 0 0 1 4.5 0h7a.5.5 0 0 1 .5.5v1.498a.5.5 0 0 1-.146.354L9.5 4.5V14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4.5L.146 1.854A.5.5 0 0 1 0 1.5V.5a.5.5 0 0 1 .146-.354z"/>
            </svg>
        </button>
    </div>
    <canvas id="yield-curve-chart"></canvas>
</div>

    <div class="chart-container">
        <h2>Treasury Bills Monthly Average Rates, 1997 - Present</h2>
        <canvas id="t-bills-chart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Treasury Bonds Monthly Average Rates, 2007 - Present</h2>
        <canvas id="t-bonds-chart"></canvas>
    </div>
    </div>

     <footer class="site-footer">
        <p>Clement Kirima, Creator</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
